        </div>
        <div class="header">
            <div *ngFor="let step of stepss">

                        style="fill: #000000">

                            <g fill="#0a5d8d">

                                    d="M138.18229,37.84896l-73.68229,73.68229l-30.68229,-30.68229l-10.30208,10.30208l35.83333,35.83333l5.15104,4.92708l5.15104,-4.92708l78.83333,-78.83333z">
