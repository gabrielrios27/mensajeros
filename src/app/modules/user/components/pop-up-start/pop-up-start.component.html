<section class="modal-start" (click)="initReport()">
  <div class="modal-start__conteiner">
    <img
      class="modal-start__ico"
      src="../../../../../assets/icons/Info-circle.svg"
      alt="Icono de información"
    />
    <p class="modal-start__text">
      Empezarás a continuación con la carga del Reporte. Podés interrumpir este
      proceso en cualquier momento, pero tené en cuenta... ¡Toda información no
      guardada se perderá!
    </p>
  </div>
</section>
