<div class="container">
    <div id="img">
        <img class="container-img" src="../../../../../assets/images/logo-MDP.svg" alt="Logo Mensajeros de la Paz">
    </div>
    <div class="container-form" *ngIf="!flag">
        <div class="container-h">
            <h1 class="title">OLVIDE MI CONTRASEÑA</h1>
            <h3 class="subtitle">Ingresa tu email para <br> restaurar la contraseña</h3>
        </div>
        <div class="">
            <form [formGroup]="emailFormControl" class="form">
                <p>Email</p>
                <input class="input" type="email" id="user" placeholder="forexample@mdp.com"
                    formControlName="mailTo" />
                <div class="error">
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </div>
            </form>
            <button type="submit" 
                (click)="submit(emailFormControl.value)">Enviar</button>
        </div>
    </div>
    <ng-container *ngIf="flag">
        <div class="container-post">
            <div class="post">
                <h1>Te hemos enviado un correo a <br> <a href="https://mail.google.com/mail/{{emailFormControl.value.mailTo}}"
                        target="_blank">{{emailFormControl.value.mailTo}}</a><br> para
                    restaurar tu contraseña. <br> Por favor revisa tu
                    email.</h1>
            </div>
        </div>
    </ng-container>
</div>
