<div class="container">
    <div id="img" class="conteiner-img">
        <img src="../../../../../assets/images/logo-MDP.svg" alt="Logo Mensajeros de la Paz" width="672px" height="296px">
    </div>
    <div class="form" *ngIf="!flag">
        <div>
            <h1 class="title">OLVIDE MI CONTRASEÑA</h1>
            <h3 class="subtitle">Ingresa tu email para <br> restaurar la contraseña</h3>
        </div>
        <div class="">
            <form class="form">
                <p>Email</p>
                <input type="email" class="input" matInput [formControl]="emailFormControl"
                    [errorStateMatcher]="matcher" placeholder="Ej. pat@example.com">
                <div class="error">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </div>
            </form>
            <button type="submit" [disabled]="!emailFormControl.valid" (click)="submit()">Enviar</button>
        </div>
    </div>
    <ng-container *ngIf="flag">
        <div class="container-post">
            <div class="post">
                <h1>Te hemos enviado un correo a <br> <a href="https://mail.google.com/mail/{{emailFormControl.value}}" target="_blank">{{emailFormControl.value}}</a><br> para 
                    restaurar tu contraseña. <br> Por favor revisa tu
                    email.</h1>
            </div>
        </div>
    </ng-container>
</div>
