    </div>
    <form [formGroup]="formg" class="container-inputs">
        <div>
            <h2>Nueva contrase침a</h2>
            <input type="password" formControlName="password">
            <div>
                <span style="color: red;" *ngIf="f['password'].errors !=null">
                    M치s de 8 caracteres
                </span>
                <!-- <span style="color: red;" *ngIf="f['password'].getError('required') ">
                required
            </span> -->
            </div>
        </div>
        <div class="container-repite">
            <h2>Repite la contrase침a</h2>
            <input type="password" formControlName="confirmPassword" >

                    Las contrase침as no coinciden 
                </mat-error>
            </div>
        </div>

        <button (click)="confirm(formg.value)" [disabled]="!formg.valid">Confirmar</button>
    </form>

</div>
