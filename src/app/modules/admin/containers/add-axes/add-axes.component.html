<section class="container-add-axe">
  <div class="add-axe">
    <h1 class="add-axe__title">Agregar Eje</h1>
    <form class="add-axe__form" action="" method="post" [formGroup]="newAxe">
      <label
        class="add-axe__label"
        for="POST-axe"
        formControlName="axe"
        type="text"
        autocomplete="off"
        >Nombre de Eje *</label
      >
      <input
        class="add-axe__input"
        id="POST-axe"
        type="text"
        name="axe"
        autocomplete="off"
      />
      <label class="add-axe__label" for="POST-axe">Centros asociados</label>

      <mat-select
        class="select-centers"
        disableOptionCentering
        panelClass="myPanelClass"
        [formControl]="toppings"
        multiple
      >
        <mat-option *ngFor="let topping of toppingList" [value]="topping">{{
          topping
        }}</mat-option>
      </mat-select>
      <button
        mat-raised-button
        class="add-axe__btn"
        type="submit"
        color="primary"
      >
        Confirmar
      </button>
    </form>
  </div>
</section>
