<div class="container">
    <form [formGroup]="formUpEdit">
        <section class="container-name">
            <label for="">Nombre y Apellido *</label>
            <input type="text" formControlName="nombre" [(ngModel)]="nombre">
            <mat-error *ngIf="formUpEdit.controls['nombre'].invalid && formUpEdit.controls['nombre'].dirty">
                <span *ngIf="formUpEdit.controls['nombre'].errors">Requerido</span>
            </mat-error>
        </section>
        <section class="container-select">
            <label for="">Centro</label>
            <mat-select name="" id="">
                <mat-option value="">1</mat-option>
                <mat-option value="">2</mat-option>
                <mat-option value="">3</mat-option>
                <mat-option value="">{{centroAsignado}}</mat-option>
            </mat-select>
        </section>
        <section class="container-user">
            <label for="">Usuario (direccion de email)*</label>
            <input type="text" formControlName="email" [(ngModel)]="email">

            <mat-error *ngIf="formUpEdit.controls['email'].invalid && formUpEdit.controls['email'].dirty">
                <span *ngIf="formUpEdit.controls['email'].hasError('required')">Requerido</span>
                <span *ngIf="formUpEdit.controls['email'].hasError('email')">Email invalido</span>
            </mat-error>
        </section>
        <section class="container-password">
            <label for="">Contrase√±a (al menos 8 caracteres) *</label>
            <input type="password" formControlName="contrasena" [(ngModel)]="contrasena">
            <mat-error *ngIf="formUpEdit.controls['contrasena'].invalid && formUpEdit.controls['contrasena'].dirty">
                <span *ngIf="formUpEdit.controls['contrasena'].hasError('required')">Requerido</span>
                <span *ngIf="formUpEdit.controls['contrasena'].hasError('minLength')">Minimo 8 caracteres</span>
            </mat-error>
        </section>
        <button [disabled]="formUpEdit.invalid" mat-button (click)="confirm(formUpEdit.value)">Confirmar</button>
    </form>
</div>
