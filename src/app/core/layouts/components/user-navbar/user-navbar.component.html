<section class="navbar">
  <ul class="navbar__list">
    <!-- Home -->
    <li class="navbar__item">
      <a
        class="navbar__link"
        routerLink="dashboard/home"
        routerLinkActive="activeRoute"
      >
        <img
          class="navbar__ico-list"
          src="../../../../../assets/icons/House.svg"
          alt="icono de home"
        />
        <span class="navbar__text-list">Home</span>
      </a>
    </li>
    <!-- Mis Datos -->
    <li class="navbar__item">
      <a
        routerLink="dashboard/mis-datos"
        class="navbar__link"
        routerLinkActive="activeRoute"
      >
        <img
          class="navbar__ico-list"
          src="../../../../../assets/icons/Person.svg"
          alt="icono de centros"
        />
        <span class="navbar__text-list">Mis Datos</span>
      </a>
    </li>

    <!-- Mis Reportes -->
    <li class="navbar__item navbar__item--reports">
      <a
        routerLink="dashboard/mis-reportes"
        class="navbar__link"
        routerLinkActive="activeRoute"
        (click)="toogleFlagReport()"
      >
        <img
          class="navbar__ico-list"
          src="../../../../../assets/icons/layout-text-sidebar-reverse.svg"
          alt="icono de reportes"
        />
        <span class="navbar__text-list">Mis Reportes</span>
        <img
          [ngClass]="flagReport ? 'navbar__ico-list--active' : ''"
          class="navbar__ico-list"
          alt="Icono de desplegable"
          src="../../../../../assets/icons/Chevron-down.svg"
        />
      </a>
    </li>

    <li
      class="navbar__item--h0"

    <!-- Notificaciones -->
    <li class="navbar__item">
      <a
        routerLink="dashboard/notificaciones"
        class="navbar__link"
        routerLinkActive="activeRoute"
      >
        <img
          class="navbar__ico-list"
          src="../../../../../assets/icons/Envelope open.svg"
          alt="icono de centros"
        />
        <span class="navbar__text-list">Notificaciones</span>
      </a>
    </li>
    <!-- Ayuda -->
    <li class="navbar__item">
      <a
        routerLink="dashboard/ayuda"
        class="navbar__link"
        routerLinkActive="activeRoute"
      >
        <img
          class="navbar__ico-list"
          src="../../../../../assets/icons/Question circle.svg"
          alt="icono de ejes"
        />

        <span class="navbar__text-list">Ayuda</span>
      </a>
    </li>

  <div *ngIf="flagLogOut" class="modal-conteiner">
    <div class="modal-logout">
      <div class="modal__container-logout">
        <img
          class="modal__ico-info"
          src="../../../../../assets/icons/Exclamation-triangle.svg"
          alt="Icono de información"
        />
        <p class="modal__text">
          <span class="modal__spanFont">¿</span>Estas seguro que deseas cerrar
          sesión<span class="modal__spanFont">?</span>
        </p>
      </div>
      <div class="modal__options">
        <button class="btn-modal__cancel" (click)="close()">Cancelar</button>
        <button class="btn-modal__accept" (click)="logout()">Confirmar</button>
      </div>
    </div>
  </div>
</section>
